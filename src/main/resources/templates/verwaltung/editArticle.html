<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link th:rel="stylesheet" th:href="@{/assets/css/verwaltung.css}">
    <title>Artikel Ändern</title>
</head>
<body>
<div class="container-fluid mt-2">

    <div class="row justify-content-center align-items-center mb-3">
        <div class="clo-12">
            <a th:href="@{/verwaltung}">
                <button class="btn btn-primary">Verwaltung</button>
            </a>
            <a th:href="@{/articleVerwlatung}">
                <button class="btn btn-primary">Artikel Verwaltung</button>
            </a>
        </div>
    </div>

    <h1 class="text-center mb-4">Artikel Ändern</h1>

    <form action="#" th:action="@{'/modification/' + ${article.orElse(null).id}}" th:object="${article}" method="post" enctype="multipart/form-data">

        <div class="form-group row col-6">
            <label for="titel" class="col-sm-3 col-form-label">Titel</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id=titel name="titel" required="required"/>
            </div>
        </div>

        <div class="form-group row col-6">
            <label for="inhalt" class="col-sm-3 col-form-label">Inhalt</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id=inhalt name="contenu"/>
            </div>
        </div>

        <div class="form-group row col-6">
            <label for="editor" class="col-sm-3 col-form-label">editor</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id=editor name="editor"/>
            </div>
        </div>


        <div class="form-group row col-6">
            <label for="image" class="col-sm-3 col-form-label">Image</label>
            <div class="col-sm-9">
                <input type="file" class="form-control" id=image name="image"/>
                <p id="error_file"></p>
            </div>
        </div>

        <div class="form-group row col-6">
            <div class="col-sm-9 offset-sm-3">
                <button type="submit" class="btn btn-primary">Speichern</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
